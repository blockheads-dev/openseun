server:
  port: 8100

username: ${USERNAME}
spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-circular-references: true
  application:
    name: SEUNSWAP
  datasource:
    url: jdbc:postgresql://localhost:5432/seunswap_db
    username: postgres
    password: postgres
    hikari:
      maxLifeTime: 1800000
      idleTimeout: 600000
      connectionTimeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
springdoc:
  swagger-ui:
    path: /docs

.env:
  directory: /Users/kahiga_wa_kiguru/DEVOPS/seunswap/
  filename: .env
  ignoreIfMalformed: true
  ignoreIfMissing: true
  systemProperties: true

hedera:
  controller:
    account_id: ${env.CONTROLLER_ID}
    public_key: ${env.CONTROLLER_PUBLIC_KEY}
    private_key: ${env.CONTROLLER_PRIVATE_KEY}
  seunswap:
    contract_file_id: ${env.SEUN_SWAP_CONTRACT_FILE_ID}
    contract_id: ${env.SEUN_SWAP_CONTRACT_ID}

encryptor:
  algorithm: ${env.ALGORITHM}
  secret: ${env.SECRET}


